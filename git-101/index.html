  	<script> 

var currentIndex = 0,
  items = $('.slide_container div'),
  itemAmt = items.length;

function cycleItems() {
  var item = $('.slide_container div').eq(currentIndex);
  items.hide();
  item.css('display','inline-block');
}

// var autoSlide = setInterval(function() {
//   currentIndex += 1;
//   if (currentIndex > itemAmt - 1) {
//     currentIndex = 0;
//   }
//   cycleItems();
// }, 3000);

$('.next').click(function() {
  // clearInterval(autoSlide);
  if (currentIndex < itemAmt-1 ) {
    currentIndex += 1;
  }
  cycleItems();
});

$('.prev').click(function() {
  // clearInterval(autoSlide);
  
  if (currentIndex > 0) {
  	currentIndex -= 1;
  }
  cycleItems();
});
